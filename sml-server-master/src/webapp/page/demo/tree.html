<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="../../css/bootstrap.min.css">
<link rel="stylesheet" href="../../css/angular-ui-tree.min.css">

<script src="../../js/angular.min.js"></script>
<script src="../../js/angular-ui-tree.min.js"></script>
<script src="../../js/jquery.min.js"></script>
<script type="text/javascript">
	var myAppModule = angular.module('treeApp', ['ui.tree']);
	myAppModule.controller(
			'serverCtrl',
			function($scope, $http,$interval,$location) {
				$scope.list=[{title:'1',items:[{title:'1.1'}]},{title:'2'}];
			});
			
</script>
</head>
<body ng-app="treeApp" ng-controller="serverCtrl">
	<div ui-tree>
	  <ol ui-tree-nodes="" ng-model="list">
	    <li ng-repeat="item in list" ui-tree-node>
	      <div ui-tree-handle>
	        {{item.title}}
	      </div>
	      <ol ui-tree-nodes="" ng-model="item.items">
	        <li ng-repeat="subItem in item.items" ui-tree-node>
	          <div ui-tree-handle>
	            {{subItem.title}}
	          </div>
	        </li>
	      </ol>
	    </li>
	  </ol>
	</div>
</body>
</html>
